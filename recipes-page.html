            <a class="navbar-brand pull-right navbar-right" href="#">
                <img src="/images/hat-removebg-preview.png" class="img-responsive" alt="chef hat"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria- c
                ontrols="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-md-center">

        <!-- Heading main title-->
        <div class="row ">
            <div class="col-12 header text-center">
                <h2 class="display-2">Choose your flavorites!</h2>
            </div>
        </div>

    </section>

    <!-- starting second section -->
    <section class="section2">

        <!-- left side bar -->
        <div class="container">
            <div class="container-fluid text-left">
                <div class="row content">
                    <div class="col-sm-4 sidenav left-side">

                        <fieldset class="line">
                            <legend class="pick-ingredients">Pick your ingredients</legend>
                            <div id="meatBox">
                                <fieldset>
                                    <legend id="meatToggle" data-toggle="collapse" data-target="#meat"
                                        aria-expanded="false" aria-controls="meat">Meat
                                    </legend>
                                    <div id="meat" class="collapse"></div>
                                </fieldset>
                            </div>

                            <div id="seaFoodBox">
                                <fieldset>
                                    <legend id="seaFoodToggle" data-toggle="collapse" data-target="#seaFood"
                                        aria-expanded="false" aria-controls="seaFood">Seafood</legend>
                                    <div id="seaFood" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="veggiesBox" class="collapse">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#veggies" aria-expanded="false"
                                        aria-controls="veggies">Vegetables</legend>
                                    <div id="veggies"><br></div>
                                </fieldset>
                            </div>


                            <div id="fruitsBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#fruits" aria-expanded="false"
                                        aria-controls="fruits">Fruits</legend>
                                    <div id="fruits" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="breadBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#bread" aria-expanded="false"
                                        aria-controls="bread">Carbs</legend>
                                    <div id="bread" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="nutsBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#nuts" aria-expanded="false"
                                        aria-controls="nuts">Nuts</legend>
                                    <div id="nuts" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="spicesBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#spices" aria-expanded="false"
                                        aria-controls="spices">Spices</legend>
                                    <div id="spices" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="sugarsBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#sugars" aria-expanded="false"
                                        aria-controls="sugars">Sweets</legend>
                                    <div id="sugars" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="fatsBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#fats" aria-expanded="false"
                                        aria-controls="fats">Oils</legend>
                                    <div id="fats" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="powderBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#powder" aria-expanded="false"
                                        aria-controls="powder">Shorteners</legend>
                                    <div id="powder" class="collapse"></div>
                                </fieldset>
                            </div>


                            <div id="liquidsBox">
                                <fieldset>
                                    <legend data-toggle="collapse" data-target="#liquids" aria-expanded="false"
                                        aria-controls="liquids">Liquids</legend>
                                    <div id="liquids" class="collapse"></div>
                                </fieldset>
                            </div>

                        </fieldset>
                    </div>

                    <!-- CARDS - RECIPES DISPLAY -->
                    <div class="col-sm-8 text-left">
                        <div class="row" id="recipes">


                        </div>

                    </div>

                </div>
            </div>
        </div>
        <br><br><br>
