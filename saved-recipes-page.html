                <h2 class="display-2">Here are your flavorites!</h2>
            </div>
        </div>

        </div>

    <section class="section3">
        <!-- EMAIL INPUT -->
        <form id="form">

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter your name">
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>

                        <input type="email" class="form-control" id="inlineFormInputGroup"
                            placeholder="Enter your email">
                    </div>
                </div>
                <div class="col-auto">
                </div>
                <div class="col-auto">

                    <!-- changed from button to input -->
                    <input type="submit" class="btn btn-primary" value="Send email">

        </form>
